<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Oswald&display=swap" rel="stylesheet">

    <style>
        .sChat {
            width: 435px;
            height: 400px;
            border: 6px solid black;
            background: #dfa232;
            padding: 10px;
            margin: 10px;
            overflow: hidden;
            overflow-y: scroll;
            position: static;
            vertical-align: middle;
            scrollbar-color: rgb(255, 60, 0) rgba(0, 0, 0, 0);
            scrollbar-width: thin;
            scrollbar-highlight-color: rgb(141, 44, 15);           

        }

        /* width */
        .sChat::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        .sChat::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Handle */
        .sChat::-webkit-scrollbar-thumb {
            background: rgb(255, 60, 0);
        }

        /* Handle on hover */
        .sChat::-webkit-scrollbar-thumb:hover {
            background: rgb(141, 44, 15);
        }

        p {
            font-size: 21px;
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
        }

        input {
            background-color: #dfa232;
            border: 4px solid black;
            box-sizing: border-box;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 75%;
            margin-left: 2px;
        }

        #mensaje {
            font-size: 20px;
            font-family: 'Oswald', sans-serif;
            margin-left: 12px;

        }

        #mensaje:disabled {
            background-color: #574b36fd;

            font-size: 20px;
            font-family: 'Oswald', sans-serif;
            margin-left: 12px;
        }

        #mensaje:disabled::-moz-placeholder {
            color: rgb(255, 255, 255);
        }

        #mensaje:enabled::-moz-placeholder {

            color: rgb(0, 0, 0);
        }

        #summit {
            font-size: 20px;
            font-family: 'Oswald', sans-serif;
            border-radius: 10px;
            border-width: 4px;
            border-color: black;
            background-color: orange;
            font-weight: bold;
            padding: 7px;
            box-shadow: 0 4px rgb(46, 46, 46);
        }

        #summit:hover {
            background-color: orangered;
        }

        #summit:active {
            box-shadow: 0 0px rgb(46, 46, 46);
            transform: translateY(2px);
        }
    </style>
</head>

<body>

    <div id='chat' class="sChat">
        <p>No estas conectado, con√©ctate para poder leer el chat</p>
    </div>
    <input id='mensaje' type='text' placeholder="mensaje">
    <button id='summit'>Enviar</button>



</body>

</html>
